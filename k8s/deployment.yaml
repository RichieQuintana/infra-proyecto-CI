apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ci-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-ci-app
  template:
    metadata:
      labels:
        app: python-ci-app
    spec:
      containers:
      - name: python-ci-container
        image: dockeruser/app:1.0.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        ports:
        - containerPort: 80
